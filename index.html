<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>Paint Everywhere</title>
    </head>
    <body>
        <canvas id="js-canvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <input type="range" id="js-range" min="1" max="10" value="2.5" step="0.1"/>
            </div>
            <div class="controls__btns">
                <button id="js-mode">Fill</button>
                <button id="js-save">Save</button>
            </div>
            <div class="controls__colors" id="js-colors">
                <div class="controls__color js-color" style="background-color: rgb(24, 24, 24);"></div>
                <div class="controls__color js-color" style="background-color: rgb(245, 245, 245);"></div>
                <div class="controls__color js-color" style="background-color: rgb(221, 0, 0);"></div>
                <div class="controls__color js-color" style="background-color: rgb(255, 102, 0);"></div>
                <div class="controls__color js-color" style="background-color: rgb(255, 230, 0);"></div>
                <div class="controls__color js-color" style="background-color: rgb(0, 128, 0);"></div>
                <div class="controls__color js-color" style="background-color: rgb(0, 174, 255);"></div>
                <div class="controls__color js-color" style="background-color: rgb(0, 15, 226);"></div>
                <div class="controls__color js-color" style="background-color: rgb(132, 0, 255);"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
